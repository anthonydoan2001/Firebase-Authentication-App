<!DOCTYPE html>

    <title>Contact Info</title>
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        a {
            color: #9b84f5;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0.5rem 0;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .contact-icons svg {
            width: 40px;
            height: 40px;
            fill: #9b84f5;
            transition: fill 0.3s ease;
        }

        .contact-icons svg:hover {
            fill: #7b61f3;
        }

        .email, .phone {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
